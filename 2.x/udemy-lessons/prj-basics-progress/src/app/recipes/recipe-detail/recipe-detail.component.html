<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipeDetails.imagePath"
      alt="{{ recipeDetails.name }}"
      class="img-responsive"
      style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipeDetails.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div
      class="btn-group"
      classToggle
      [toggleActionOn]="'mouseover'"
      [toggleActionOff]="'mouseout'"
      [useClass]="'open'">
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="addIngredients()">To Shopping List</a></li>
        <li><a href="#">Edit Recipe</a></li>
        <li><a href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipeDetails.description}}
  </div>
</div>
<div 
  *ngIf="!recipeDetails.name"
  class="row">
  Please select a recipe
</div>
<div class="row">
  <div class="col-xs-12">
    Ingredients
  </div>
</div>
