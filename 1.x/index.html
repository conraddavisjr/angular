<!DOCTYPE html>
<html ng-app='todoApp'>
<head>
	<title></title>
</head>
<script type="text/javascript" src="lib/angular.min.js"></script>
<script type="text/javascript" src="todo.js"></script>
<link rel="stylesheet" href="style.css">
<body>
	<div ng-controller='TodoCtrl as todoList'>
		<h2>Total todos {{todoList.getTotalTodos()}}</h2>
		<ul>
			<li ng-repeat='todo in todoList.todos'>
				<input type="checkbox" ng-model='todo.done'>
				<span class="done-{{todo.done}}">{{todo.text}}</span>
			</li>
		</ul>
		<form>
			<input type="text" ng-model='todoList.formTodoText'>
			<button ng-click='todoList.addTodo()'><i>+</i>Add</button>
		</form>

		<button ng-click='todoList.clearCompleted()'>clear completed</button>
	</div>
	<div ng-controller='MainController'>
		<form name='searchUser' ng-submit='search(userName)'>
			<input type="search" ng-model='userName'>
			<input type='submit' ng-click='requestUser()'>Search
		</form>
		<h1>{{message}}</h1>
		<div>
			{{error}}
			<h2>Name: {{user.name}}</h2> <br>
			<!-- <img ng-src="{{user.avatar_url}}" alt="{{user.name}}"> -->
		</div>
	</div>
</body>
</html>
